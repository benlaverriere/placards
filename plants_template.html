<!doctype html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="css/plants.css">
  </head>
  <body>
    {{@each(it) => value, index}}
    {{@if(value.Alive === 'yes')}}
    <div class="nametag">
      <h1>{{value.Name | smartypants }}</h1>
      <h2>{{value.Species | smartypants }}</h2>
    </div>
    {{/if}}
    {{/each}}
  </body>
</html>
